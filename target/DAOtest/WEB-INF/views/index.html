<!DOCTYPE html>
<html lang="en" xmlns:th = "http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<div th:each = "person : ${people}">
    <a th:href="@{/people/{id}(id = ${person.getId()})}" th:text = "${person.getName() + ' ' + person.getSurname()}">user</a>
</div>
<a href="/people/registration">Registration!</a>
<a href="/people/login">Log In</a>
</body>
</html>
