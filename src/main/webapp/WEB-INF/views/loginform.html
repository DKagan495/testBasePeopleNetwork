<!DOCTYPE html>
<html lang="en" xmlns:th = "http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
</head>
<body>
<form th:method="POST" th:action="@{/people/dologin}" th:object="${person}">
    <label for="email">email:</label><input type="text" th:field="*{email}" id = "email"><br>
    <label for="password">Password:</label><input type="password" th:field="*{password}" id = "password"><br>
    <input type="submit" value="Login">

</body>
</html>
