<!DOCTYPE html>
<html lang="en" xmlns:th = "http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
</head>
<body>
<form th:method="POST" th:action="@{/people/dologin}" th:object="${person}">
    <label for="Name">Name:</label><input type="text" th:field="*{Name}" id = "Name"><br>
    <label for="Surname">Surname:</label><input type="text" th:field="*{Surname}" id = "Surname"><br>
    <input type="submit" value="Login">

</body>
</html>
