<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editing</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="Name">Name:</label><input type="text" th:field="*{Name}" id = "Name"><br>
    <label for="Surname">Surname:</label><input type="text" th:field="*{Surname}" id = "Surname"><br>
    <label for="Patronymic">Patronymic</label><input type="text" th:field="*{Patronymic}" id = "Patronymic"><br>
    <input type="submit" value="Update profile">
</form>
</body>
</html>
